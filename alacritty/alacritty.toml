[general]
working_directory = "C:\\Users\\user"
live_config_reload = true

# shell config for debian in WSL with zsh
[terminal.shell]
program = "wsl.exe"
# launches zsh as login shell
args = ["--distribution", "Debian"]

# window settings for multitasking and aesthetics
[window]
dimensions.columns = 90
dimensions.lines = 25
padding.x = 15
padding.y = 15
decorations = "Full"
# glassy transparency
opacity = 0.5
startup_mode = "Maximized"
# adapts padding to content
dynamic_padding = true
# shows shell title (e.g., zsh cwd)
dynamic_title = true
# useful for window management

class.instance = "Alacritty"
class.general = "Alacritty"

[font]
size = 12.0

[font.normal]
family = "FiraCode Nerd Font"
style = "Regular"

[font.bold]
family = "FiraCode Nerd Font"
style = "Bold"

[font.italic]
family = "FiraCode Nerd Font"
style = "Italic"

[font.offset]
x = 0
# raised for better alignment
y = 2


[font.glyph_offset]
x = 0
y = 1

[colors.primary]
# deep charcoal
background = "#0F1419"
# high-contrast off-white
foreground = "#F5F6F5"

[colors.cursor]
# matches background
text = "#0F1419"
# coral for visibility
cursor = "#FF6F61"

[colors.normal]
black = "#252A34"
red = "#FF6F61"
green = "#98C379"
yellow = "#E5C07B"
blue = "#61AFEF"
magenta = "#C678DD"
cyan = "#56B6C2"
white = "#B0BEC5"

[colors.bright]
black = "#3B4252"
red = "#FF8780"
green = "#B1E08E"
yellow = "#FFD700"
blue = "#7CC4FF"
magenta = "#E6A1F2"
cyan = "#70D8E5"
white = "#ECEFF4"

[cursor.style]
# thin, visible beam
shape = "Beam"
# always blinking for focus tracking			
blinking = "Always"		

[cursor]
# faster blink for attention
blink_interval = 500
# hollow when unfocused
unfocused_hollow = true
# thicker cursor for visibility
thickness = 0.2

[scrolling]
# large scrollback buffer
history = 10000


# selection enhancements
[selection]
semantic_escape_chars = ",|`:\"' ()[]{}<>"
# instant clipboard copy
save_to_clipboard = true

[mouse]
# cursor disappears when typing
hide_when_typing = true
bindings = [
  # Ctrl + RightClick pastes selection
  { mouse = "Right", mods = "Control", action = "PasteSelection" }
]

[hints]
enabled = [
  { regex = "(http[s]?://|www\\.)[^\\s/$.?#].[^\\s]*", action = "Copy", post_processing = true, mouse = { enabled = true, mods = "None" } }
]
