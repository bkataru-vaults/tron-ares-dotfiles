# =============================================================================
# DOCKER - Container status
# =============================================================================
[docker_context]
symbol = " "
style = "#992222"
format = "[$symbol$context]($style) "
only_with_files = true

# =============================================================================
# KUBERNETES - Cluster info
# =============================================================================
[kubernetes]
disabled = false
symbol = "󱃾 "
style = "#992222"
format = "[$symbol$context( \\($namespace\\))]($style) "

# =============================================================================
# PACKAGE VERSION
# =============================================================================
[package]
disabled = false
symbol = " "
style = "#992222"
format = "[$symbol$version]($style) "

# =============================================================================
# SUDO - Elevated privileges indicator
# =============================================================================
[sudo]
disabled = false
symbol = " "
style = "bold #DF1F1F"
format = "[$symbol]($style)"

# =============================================================================
# SHELL - Current shell indicator
# =============================================================================
[shell]
disabled = true
format = "[$indicator]($style) "
style = "#992222"

# =============================================================================
# OS - Operating system (disabled for cleaner look)
# =============================================================================
[os]
disabled = true
style = "#992222"

# =============================================================================
# HOSTNAME & USERNAME (shown in SSH sessions)
# =============================================================================
[username]
disabled = false
show_always = false
style_user = "#CC2222"
style_root = "bold #DF1F1F"
format = "[$user]($style)@"

[hostname]
disabled = false
ssh_only = true
style = "#CC2222"
format = "[$hostname]($style) "

# =============================================================================
# DISABLED MODULES
# =============================================================================
[aws]
disabled = true
[azure]
disabled = true
[gcloud]
disabled = true
